<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reed-Muller algorithm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <div class="navbar-brand" th:inline="text">Rydo-Miulerio (Reed-Muller) kodas RM(1,[[${m}]])</div>
    </div>
    <div id="navbar" class="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active nav-item"><a class="nav-link" href="/vector">Vektorio apdorojimas</a></li>
            <li class="nav-item"><a class="nav-link" href="/">Teksto apdorojimas</a></li>
            <li class="nav-item"><a  class="nav-link" href="/image">Paveiksliuko apdorojimas</a></li>
        </ul>
        <span class="navbar-text navbar-brand" th:inline="text">Triukšmingo kanalo iškraipymo tikimybė: [[${p}]]</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h3 th:inline="text">Nurodykite vektorių kurio ilgis lygūs [[${m+1}]]</h3>
            <form action="#" th:action="@{/vector}" th:object="${message}" method="post">
                <div class="form-group">
                    <label for="message">Vektorius:</label>
                    <input class="form-control" th:field="*{message}" id="message"/>
                </div>
                <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-primary">Siųsti</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{webjars/jquery/2.1.4/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
</body>
</html>
