<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/../css/style.css}"
          href="../css/style.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Rydo-Miulerio (Reed-Muller) kodas RM(1,m)</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Teksto apdorojimas</a></li>
                <li><a href="/image">Paveiksliuko apdorojimas</a></li>
            </ul>
        </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="btn btn-default btn-file" for="file">Nuotrauka:</label>
                    <input  style="display:none" class="form-control" size="60" type="file" id="file" name="file">
                </div>
                <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-primary">Si≈≥sti</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</body>
</html>
